<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Edit Form</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
	<style>
	.bd{ background-color:#4CB089;}
	</style>
	
</head>
<body>
 <div th:insert="Header.html"></div>
	<div class="container p-5">

		<div class="card">
			<div class="card-header text-center bg-primary">
				<h2>Employee Form</h2>
			</div>

			<div class="card-body bd">

				<form action="/employee" method="post" th:object="${emodel}">

					<div class="row p-2">
						<div class="col-4">FirstName</div>
						<div class="col-8">
							<input type="text" th:field="*{fname}" class="form-control">
						</div>
					</div>


					<div class="row p-2">
						<div class="col-4">LastName</div>
						<div class="col-8">
							<input type="text" th:field="*{lname}" class="form-control">
						</div>
					</div>

					<div class="row p-2">
						<div class="col-4">Gender</div>
						<div class="col-8">
							<input type="radio" id="male" value="male"> <label
								for="male" class="px-3">Male</label> <input type="radio"
								id="female" value="female"> <label for="female"
								class="px-3">Female</label> <input type="radio" id="others"
								value="others"> <label for="others" class="px-3">Others</label>
						</div>
					</div>
					<div class="row p-2">
						<div class="col-4">Email</div>
						<div class="col-8">
							<input type="email" th:field="*{email}" class="form-control">
						</div>
					</div>

					<div class="row p-2">
						<div class="col-4">Phone</div>
						<div class="col-8">
							<input type="text" th:field="*{phone}" class="form-control">
						</div>
					</div>
					<div class="row p-2">
						<div class="col-4">Company</div>
						<div class="col-8">
							<input type="text" th:field="*{company}" class="form-control">
						</div>
					</div>
					<div class="row p-2">
						<div class="col-4">Post</div>
						<div class="col-8">
							<input type="text" th:field="*{post}" class="form-control">
						</div>
					</div>
					<div class="row p-2">
						<div class="col-4">Department</div>
						<div class="col-8">
							<input type="text" th:field="*{department}" class="form-control">
						</div>
					</div>
					<div class="row p-2">
						<div class="col-4">Salary</div>
						<div class="col-8">
							<input type="text" th:field="*{salary}" class="form-control">
						</div>
					</div>
					<div class="row p-2">
						<div class="col-4">Age</div>
						<div class="col-8">
							<input type="text" th:field="*{age}" class="form-control">
						</div>
					</div>

					<div class="row p-2">
						<div class="col-4">Date</div>
						<div class="col-8">
							<input type="date" th:field="*{dob}" class="form-control">
						</div>
					</div>
					<div class="row p-2">
						<div class="col-4">Date Of Birth</div>
						<div class="col-8">
							<input type="date" th:field="*{joinDate}" class="form-control">
						</div>
					</div>
					<div class="row p-2">
						<div class="col-4">Country</div>
						<div class="col-8">
							<input type="text" th:field="*{address.country}" class="form-control">
						</div>
					</div>

					<div class="row p-2">
						<div class="col-4">City</div>
						<div class="col-8">
							<input type="text" th:field="*{address.city}" class="form-control">
						</div>
					</div>


					<div class="row p-2">
						<div class="col-4">State</div>
						<div class="col-8">
							
							<select th:field="*{address.state}" class="form-control">
							
							  <option value=""> Select </option>
							  <option value="state-1"> state-1 </option>
							  <option value="state-2"> state-2 </option>
							  <option value="state-3"> state-3 </option>
							  <option value="state-4"> state-4 </option>
							  <option value="state-5"> state-5 </option>
							  <option value="state-6"> state-6 </option>
							  <option value="state-7"> state-7 </option>
							
							</select>
							
							
						</div>
					</div>

					<div class="row p-2">
						<div class="col-4">ZipCode</div>
						<div class="col-8">
							<input type="text" th:field="*{address.zip}" class="form-control">
						</div>
					</div>

					<div class="row p-2">
						<div class="col-4">Projects</div>
						<div class="col-8">
							<input type="checkbox" th:field="*{projects}" multiple="multiple"
								value="proj_1" class="p-3"> Project-1 <input
								type="checkbox" th:field="*{projects}" multiple="multiple"
								value="proj_2" class="px-3"> Project-2 <input
								type="checkbox" th:field="*{projects}" multiple="multiple"
								value="proj_3" class="px-3"> Project-3 <input
								type="checkbox" th:field="*{projects}" multiple="multiple"
								value="proj_4" class="px-3"> Project-4 <input
								type="checkbox" th:field="*{projects}" multiple="multiple"
								value="proj_5" class="px-3"> Project-5
						</div>
					</div>
					<div class="row p-2">
						<div class="col-4"></div>
						<div class="col-8">
							<input type="submit" value="Submit"
								class="form-control btn btn-primary">
						</div>
					</div>
					<input type="hidden" th:field="*{id}">
					<input type="hidden" th:field="*{address.id}">

				</form>
			</div>

			<div class="card-footer text-center bg-primary">copyright@2022</div>
		</div>

	</div>
<div th:insert="Footer.html"></div>
</body>
</html>
