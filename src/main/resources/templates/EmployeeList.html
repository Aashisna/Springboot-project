<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Table</title>
</head>
<body>
 <div th:insert="Header.html"></div>
	<h1 class="text-center py-1">Employee List</h1>

	<table id="table_id">

		<thead >
			<tr>
				<th>Name</th>
				<th>Company</th>
				<th>Department</th>
				<th>Phone</th>
				<th>City</th>
				<th>Country</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody class="body">
			<tr th:each="emp: ${emplist}">
				<td>[[${emp.fname}+ ' ' +${emp.lname}]]</td>
				<td>[[${emp.company}]]</td>
				<td>[[${emp.department}]]</td>
				<td>[[${emp.phone}]]</td>
				<td>[[${emp.address.city}]]</td>
				<td>[[${emp.address.country}]]</td>
				<td>
				    <a th:href="@{/edit(id=${emp.id})}"><input type="submit" value="Edit" class="btn btn-success"></a>
					<a th:href="@{/delete(id=${emp.id})}"><input type="submit" value="Delete" class="btn btn-danger"></a>
				</td>
			</tr>
		</tbody>
	</table>
	
	<br><br>
	<div th:insert="Footer.html"></div>
	<script>
		$(document).ready( function () {
		    $('#table_id').DataTable();
		} );
	</script>
</body>
</html>
