#tomcat port config..
server.port=1080

# data base config.
spring.datasource.url= jdbc:mysql://localhost:3306/springdb3pm
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver

# hibernate config... or JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#Multipart Configuration
spring.server.multipart.max-file.size=520MB;
spring.server.multipart.min-file.size=128MB;

logging.file.name=d://logfiles/emp.log
